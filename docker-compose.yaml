version: '3.9'
services:
    itrade-dongs-api-php:
        image: itrade-dongs-api-php
        build:
            context: ./docker-conf/webserver
            dockerfile: Dockerfile
        ports:
            - 8001:8080
    itrade-dongs-mysql:
        image: itrade-dongs-mysql
        build:
            context: ./docker-conf/mysql
            dockerfile: Dockerfile
        cap_add:
            - SYS_NICE
        restart: always
        ports:
            - 8002:3306
        volumes:
            - ./docker-volumes/mysql-datavolume:/var/lib/mysql
            - ./docker-volumes/mysql-filevolume:/filevolume
